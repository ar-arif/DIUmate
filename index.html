<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIUmate - Your Academic Calendar</title>
    <meta name="description" content="DIUmate - Your personal academic companion for Daffodil International University. Track your academic schedule, assignments, and deadlines with ease.">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="index.html" class="nav-link active">Calendar</a>
            <a href="./pages/dashboard.html" class="nav-link">Dashboard</a>
            <a href="./pages/scoreboard.html" class="nav-link">Scoreboard</a>
        </div>
    </nav>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <button class="btn" id="prevMonth">‹</button>
                <h2 id="monthYear"></h2>
                <button class="btn" id="nextMonth">›</button>
            </div>
            <div class="calendar-days">
                <div>Sat</div>
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
            </div>
            <div class="calendar-dates" id="calendarDates">
                <!-- Dates will be injected here -->
            </div>
        </div>

        <div class="tasks-container">
            <div class="uncompleted-tasks">
                <h3>Pending Tasks</h3>
                <div class="task-list" id="taskList">
                    <!-- Tasks will be injected here -->
                </div>
            </div>
            
            <div class="completed-tasks">
                <h3>
                    <button class="collapse-btn" id="toggleCompleted">
                        <span class="arrow">▼</span> Completed Tasks
                    </button>
                </h3>
                <div class="completed-list" id="completedList">
                    <!-- Completed tasks will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Add Task</h3>
            <input type="hidden" id="taskId" value="">
            <input type="hidden" id="taskDate" value="">

            <label for="taskTitle">Title <span style="color: red;">*</span></label>
            <input type="text" id="taskTitle" class="task-input" placeholder="Task Title" required>

            <label for="taskType">Type <span style="color: red;">*</span></label>
            <select id="taskType" class="task-select" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Quiz">Quiz</option>
                <option value="Assignment">Assignment</option>
                <option value="Presentation">Presentation</option>
                <option value="Report">Report</option>
                <option value="Project">Project</option>
                <option value="Viva">Viva</option>
                <option value="Midterm">Midterm</option>
                <option value="Final">Final</option>
                <option value="Other">Other</option>
            </select>

            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" class="task-textarea" rows="3" placeholder="Task Description"></textarea>

            <label for="taskTime">Time</label>
            <input type="time" id="taskTime" class="task-time-input">

            <div class="reminder-section">
                <label for="reminders">Reminder</label>
                <div class="reminder-options">
                    <label class="reminder-checkbox">
                        <input type="radio" name="reminderType" value="none" checked> No reminder
                    </label>
                    <label class="reminder-checkbox">
                        <input type="radio" name="reminderType" value="1hr"> 1 hour before
                    </label>
                    <label class="reminder-checkbox">
                        <input type="radio" name="reminderType" value="2hr"> 2 hours before
                    </label>
                    <label class="reminder-checkbox">
                        <input type="radio" name="reminderType" value="1day"> 1 day before
                    </label>
                    <label class="reminder-checkbox">
                        <input type="radio" name="reminderType" value="custom"> Custom
                    </label>
                </div>
                <div class="custom-reminder" style="display: none;">
                    <input type="datetime-local" id="customReminderDateTime" class="task-time-input">
                </div>
            </div>

            <div class="task-completion-section">
                <label class="completion-checkbox">
                    <input type="checkbox" id="taskCompletionStatus">
                    Mark as completed
                </label>
            </div>

            <div style="margin-top: 15px;">
                <button class="btn delete-btn" id="deleteTask" style="display: none;">Delete</button>
                <button class="btn" id="saveTask">Save</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/reminder.js"></script>
    <script src="js/task.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
