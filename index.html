<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIUmate - Your Academic Calendar</title>
    <meta name="description" content="DIUmate - Your personal academic companion for Daffodil International University. Track your academic schedule, assignments, and deadlines with ease.">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .calendar {
            width: 90%;
            max-width: 920px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
        }

        .header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .header .nav button {
            background-color: #fff;
            color: #4285f4;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        .header .nav button:hover {
            background-color: #e0e0e0;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #f1f3f4;
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #d1d1d1;
        }

        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #d1d1d1;
            min-height: 400px;
        }

        .calendar-dates div {
            background-color: #fff;
            min-height: 100px;
            padding: 5px;
            position: relative;
            overflow: hidden;
        }

        .calendar-dates div:hover {
            background-color: #e8f0fe;
            cursor: pointer;
        }

        .date-number {
            position: absolute;
            top: 5px;
            right: 5px;
            /* font-size: 12px; */
            color: #555;
        }

        .task {
            background-color: var(--google-surface) !important;
            border: 1px solid var(--google-gray-200);
            border-left: 4px solid var(--google-blue);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 20px;
            min-height: min-content !important;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
        }

        .task.completed {
            border-left-color: var(--google-gray-300);
            background-color: var(--google-gray-50) !important;
            opacity: 0.7;
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            flex-wrap: wrap;
            width: fit-content;
        }

        .task-type {
            display: inline-block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--google-blue);
            background-color: rgba(26, 115, 232, 0.08);
            padding: 2px 8px;
            border-radius: 4px;
            margin-bottom: 2px;
            letter-spacing: 0.4px;
            width: fit-content;
            white-space: nowrap;
        }

        .task-time {
            display: inline-flex;
            align-items: center;
            font-size: 12px;
            font-weight: 500;
            color: var(--google-text);
            background-color: var(--google-gray-50);
            padding: 2px 8px;
            border-radius: 4px;
            margin: 2px 0;
            font-family: 'Google Sans Mono', 'Roboto Mono', monospace;
            width: fit-content;
        }

        .task-time::before {
            content: none;
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--google-text);
            line-height: 1.4;
            margin: 0;
            padding: 0;
        }

        /* Highlight Today */
        .today {
            border: 2px solid #34a853;
            border-radius: 4px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        .task-input,
        .task-select,
        .task-textarea,
        .task-time-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 16px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #357ae8;
        }

        /* Task Type Colors */
        .task-Quiz,
        .task-Assignment,
        .task-Presentation,
        .task-Report,
        .task-Midterm,
        .task-Final,
        .task-Other {
            background-color: transparent !important;
        }

        /* Tooltip Styles */
        .tooltip {
            display: none !important;
        }

        /* Add styles for delete button */
        .delete-btn {
            background-color: #dc3545;
            color: white;
            margin-right: 10px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Container for calendar and task list */
        .container {
            display: flex;
            gap: 20px;
            width: 95%;
            margin: 30px auto;
        }

        /* Adjust calendar width */
        .calendar {
            flex: 1;
            margin: 0;
            /* Remove previous margin */
        }

        /* Uncompleted tasks section */
        .uncompleted-tasks {
            width: 300px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: fit-content;
        }

        .uncompleted-tasks h3 {
            margin: 0 0 15px 0;
            color: #202124;
            font-size: 16px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-list-item {
            background-color: #fb8c00;
            color: #302828;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .task-list-item:hover {
            transform: translateX(5px);
        }

        .task-list-date {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .task-list-type {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .task-list-time {
            display: inline-flex;
            align-items: center;
            font-size: 12px;
            font-weight: 500;
            color: var(--google-text);
            background-color: var(--google-gray-50);
            padding: 2px 8px;
            border-radius: 4px;
            margin: 4px 0;
            font-family: 'Google Sans Mono', 'Roboto Mono', monospace;
        }

        .task-list-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--google-text);
            margin-top: 4px;
            line-height: 1.4;
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {

            .calendar {

            .task-input:focus,

            }

            .btn {

            }

            }

            }

            }

            /* Style for disabled cells */
            .calendar-dates div[style*="background-color: #f1f3f4"] {
                background-color: #262626 !important;
            }

            /* Adjust option colors in select dropdown */
            .task-select option {
                background-color: #2d2d2d;
                color: #e0e0e0;
            }

            /* Style for labels */
            label {
                color: #e0e0e0;
            }

            /* Modal title color */
            #modalTitle {
                color: #e0e0e0;
            }

            /* Fix for modal background overlay */
            .modal {
                background-color: rgba(0, 0, 0, 0.7);
            }

            /* Fix for any remaining white backgrounds */
            .calendar-dates div[style*="background-color"] {
                background-color: #2d2d2d !important;
            }

            /* Fix for disabled dates */
            .calendar-dates div[style*="background-color: rgb(241, 243, 244)"],
            .calendar-dates div[style*="background-color: #f1f3f4"],
            .calendar-dates div[style*="backgroundColor: #f1f3f4"] {
                background-color: #262626 !important;
            }

            /* Ensure task colors are consistent */
            .task-Quiz,
            .task-Assignment,
            .task-Presentation,
            .task-Report,
            .task-Midterm,
            .task-Final,
            .task-Other {
                background-color: #c17000 !important;
                color: #ffffff !important;
            }

            /* Fix for any remaining white backgrounds in the calendar */
            .calendar-dates > div {
                background-color: #2d2d2d !important;
            }

            /* Fix for placeholder text color */
            .task-input::placeholder,
            .task-textarea::placeholder {
                color: #808080;
            }

            /* Fix for select dropdown background */
            select option {
                background-color: #2d2d2d;
            }
        }

    <div class="container">
        <div class="calendar">
            <div class="header">
                <button class="btn" id="prevMonth">‹</button>
                <h2 id="monthYear"></h2>
                <button class="btn" id="nextMonth">›</button>
            </div>
            <div class="calendar-days">
                <div>Sat</div>
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
            </div>

                <!-- Dates will be injected here -->
            </div>
        </div>

        <div class="tasks-container">
            <div class="uncompleted-tasks">
                <h3>Pending Tasks</h3>
                <div class="task-list" id="taskList">

                </div>
            </div>
            
            <div class="completed-tasks">
                <h3>
                    <button class="collapse-btn" id="toggleCompleted">
                        <span class="arrow">▼</span> Completed Tasks
                    </button>
                </h3>
                <div class="completed-list" id="completedList">
                    <!-- Completed tasks will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Add Task</h3>
            <input type="hidden" id="taskId" value="">
            <input type="hidden" id="taskDate" value="">

            <label for="taskTitle">Title <span style="color: red;">*</span></label>
            <input type="text" id="taskTitle" class="task-input" placeholder="Task Title" required>

            <label for="taskType">Type <span style="color: red;">*</span></label>
            <select id="taskType" class="task-select" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Quiz">Quiz</option>
                <option value="Assignment">Assignment</option>
                <option value="Presentation">Presentation</option>
                <option value="Report">Report</option>
                <option value="Midterm">Midterm</option>
                <option value="Final">Final</option>
                <option value="Other">Other</option>
            </select>

            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" class="task-textarea" rows="3" placeholder="Task Description"></textarea>

            <label for="taskTime">Time</label>
            <input type="time" id="taskTime" class="task-time-input">

            <div class="reminder-section">
                <label for="reminders">Reminder</label>
                <div class="reminder-options">
                    <label class="reminder-checkbox">
                        <input type="radio" name="reminderType" value="none" checked> No reminder
                    </label>
                    <label class="reminder-checkbox">
                        <input type="radio" name="reminderType" value="1hr"> 1 hour before
                    </label>
                    <label class="reminder-checkbox">
                        <input type="radio" name="reminderType" value="2hr"> 2 hours before
                    </label>
                    <label class="reminder-checkbox">
                        <input type="radio" name="reminderType" value="1day"> 1 day before
                    </label>
                    <label class="reminder-checkbox">
                        <input type="radio" name="reminderType" value="custom"> Custom
                    </label>
                </div>
                <div class="custom-reminder" style="display: none;">
                    <input type="datetime-local" id="customReminderDateTime" class="task-time-input">
                </div>
            </div>

            <div class="task-completion-section">
                <label class="completion-checkbox">
                    <input type="checkbox" id="taskCompletionStatus">
                    Mark as completed
                </label>
            </div>

            <div style="margin-top: 15px;">
                <button class="btn delete-btn" id="deleteTask" style="display: none;">Delete</button>
                <button class="btn" id="saveTask">Save</button>
            </div>
        </div>
    </div>
